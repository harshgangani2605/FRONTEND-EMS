<div class="department-container">

  <!-- Header -->
  <div class="header-row">
    <h2>Departments</h2>

    <div class="header-actions">
      <input 
        type="text"
        class="search-input"
        placeholder="Search departments..."
        [(ngModel)]="searchText"
        (input)="filterDepartments()"
      />

      <button class="add-btn"
              *hasPermission="'department.create'"
              (click)="create()">
        + Add Department
      </button>
    </div>
  </div>

  <!-- Table -->
  <div class="table-wrapper">
    <table class="department-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Department Name</th>

          <!-- EXACT EMPLOYEE STYLE -->
          <th *hasPermission="'department.edit'"></th>
          <th *hasPermission="'department.delete'"></th>

        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let d of paginatedDepartments; let i = index">
          <td>{{ (page - 1) * pageSize + i + 1 }}</td>
          <td>{{ d.name }}</td>

          <!-- EDIT -->
          <td *hasPermission="'department.edit'" class="action-buttons">
            <button class="edit-btn" (click)="edit(d.id)">Edit</button>
          </td>

          <!-- DELETE -->
          <td *hasPermission="'department.delete'" class="action-buttons">
            <button class="delete-btn" (click)="delete(d.id)">Delete</button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button [disabled]="page === 1" (click)="page = page - 1">Prev</button>
    <span>Page {{ page }} of {{ totalPages }}</span>
    <button [disabled]="page === totalPages" (click)="page = page + 1">Next</button>
  </div>

</div>
