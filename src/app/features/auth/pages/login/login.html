<div class="center-wrapper">
<div class="login-container">
  <h2>Login</h2>

  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        #emailCtrl="ngModel"
        required
        email
      />
      <p class="error" *ngIf="emailCtrl.touched && emailCtrl.errors?.['required']">
        Email is required
      </p>
      <p class="error" *ngIf="emailCtrl.touched && emailCtrl.errors?.['email']">
        Invalid email
      </p>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        #passCtrl="ngModel"
        required
      />
      <p class="error" *ngIf="passCtrl.touched && passCtrl.errors?.['required']">
        Password is required
      </p>
    </div>

    <p class="error">{{ errorMessage }}</p>

    <button type="submit" [disabled]="loginForm.invalid">
      Login
    </button>

    <p class="register-link">
      Don't have an account?
      <a routerLink="/register" class="register-btn">Register</a>
    </p>

  </form>
</div>
</div>
