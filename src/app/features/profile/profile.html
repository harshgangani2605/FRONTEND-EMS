<div class="profile-container">
  <h2>User Profile</h2>

  <div class="profile-box">

    <p><strong>Full Name:</strong> {{ user.fullName }}</p>

    <p><strong>Email:</strong> {{ user.email }}</p>

    <p><strong>User ID:</strong> {{ user.id }}</p>

    <p><strong>Role:</strong> {{ user.roles?.[0] }}</p>

  </div>
</div>
