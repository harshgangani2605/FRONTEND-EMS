<div class="role-container">

  <!-- Header -->
  <div class="header-row">
    <h2>Roles</h2>

    <div class="header-actions">

      <!-- Search -->
      <input 
        type="text"
        class="search-input"
        placeholder="Search roles..."
        [(ngModel)]="searchText"
        (input)="filterRoles()"
      />

      <button 
        class="add-btn"
        *hasPermission="'role.create'"
        (click)="goCreate()">
        + Create Role
      </button>

    </div>
  </div>

  <!-- Table -->
  <div class="table-wrapper">
    <table class="role-table" *ngIf="!loading">
      <thead>
        <tr>
          <th>#</th>
          <th>Role Name</th>

          <th *hasPermission="'role.manage'"></th>
          <th *hasPermission="'role.delete'"></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let r of roles; let i = index">
          <td>{{ (page - 1) * pageSize + i + 1 }}</td>
          <td>{{ r.name }}</td>

          <td *hasPermission="'role.manage'" class="action-buttons">
            <button class="edit-btn" (click)="goManage(r.id)">Manage</button>
          </td>

          <td *hasPermission="'role.delete'" class="action-buttons">
            <button class="delete-btn" (click)="deleteRole(r.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button [disabled]="page === 1" (click)="page = page - 1; load()">Prev</button>

    <span>Page {{ page }} of {{ totalPages }}</span>

    <button [disabled]="page === totalPages" (click)="page = page + 1; load()">Next</button>
  </div>

</div>
