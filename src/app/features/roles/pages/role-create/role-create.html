<div class="create-role-container">
  <h2>Add Role</h2>

  <form #form="ngForm" (ngSubmit)="save(form)">

    <label>Role Name <span class="required">*</span></label>
    <input 
      type="text"
      name="name"
      [(ngModel)]="model.name"
      required
      #nameRef="ngModel"
    />

    <!-- INLINE ERROR -->
    <span class="error" *ngIf="errors.name">{{ errors.name }}</span>

    <span class="error" *ngIf="errors.form">{{ errors.form }}</span>

    <button type="submit" class="btn-save">Save</button>
    
  </form>
</div>
