<div class="form-container">
  <h2>Edit Skill</h2>

  <form #form="ngForm" (ngSubmit)="update(form)">

    <label>Skill Name <span class="required">*</span></label>

    <input 
      type="text"
      name="name"
      [(ngModel)]="model.name"
      required
      minlength="2"
      #nameRef="ngModel"
      (blur)="nameRef.control.setValue(model.name?.trim()); nameRef.control.markAsTouched()"
    />

    <span class="error" *ngIf="nameRef.touched && nameRef.errors">

      <ng-container *ngIf="nameRef.errors['required']">
        Skill name is required
      </ng-container>

      <ng-container *ngIf="nameRef.errors['minlength']">
        Minimum 2 characters required
      </ng-container>

    </span>

    <button class="save-btn" type="submit">Update</button>
  </form>
</div>
