<div class="department-container">

  <!-- Header -->
  <div class="header-row">
    <h2>Skills</h2>

    <div class="header-actions">

      <!-- Search -->
      <input 
        type="text"
        class="search-input"
        placeholder="Search skills..."
        [(ngModel)]="searchText"
        (input)="filterSkills()"
      />

      <!-- Add Skill -->
      <button class="add-btn"
              *hasPermission="'skill.create'"
              (click)="create()">
        + Add Skill
      </button>

    </div>
  </div>

  <!-- Table -->
  <div class="table-wrapper">
    
    <table class="department-table">

      <thead>
        <tr>
          <th>#</th>
          <th>Skill Name</th>

          <!-- EXACT DEPARTMENT STYLE -->
          <th *hasPermission="'skill.edit'"></th>
          <th *hasPermission="'skill.delete'"></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let s of paginatedSkills; let i = index">

          <td>{{ (page - 1) * pageSize + i + 1 }}</td>

          <td>{{ s.name }}</td>

          <!-- Edit Button -->
          <td *hasPermission="'skill.edit'" class="action-buttons">
            <button class="edit-btn" (click)="edit(s.id)">Edit</button>
          </td>

          <!-- Delete Button -->
          <td *hasPermission="'skill.delete'" class="action-buttons">
            <button class="delete-btn" (click)="delete(s.id)">Delete</button>
          </td>

        </tr>
      </tbody>

    </table>

  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button [disabled]="page === 1" (click)="page = page - 1">Prev</button>
    <span>Page {{ page }} of {{ totalPages }}</span>
    <button [disabled]="page === totalPages" (click)="page = page + 1">Next</button>
  </div>

</div>
