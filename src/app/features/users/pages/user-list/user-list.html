<div class="department-container">

  <!-- Header -->
  <div class="header-row">
    <h2>Users</h2>

    <div class="header-actions">

      <!-- Search -->
      <input 
        type="text"
        class="search-input"
        placeholder="Search users..."
        [(ngModel)]="searchText"
        (input)="filterUsers()" />

      <!-- Create User -->
      <button 
        class="add-btn"
        *hasPermission="'user.create'"
        (click)="openCreate()">
        + Create User
      </button>

    </div>
  </div>

  <!-- Table Wrapper -->
  <div class="table-wrapper">

    <table *ngIf="!loading && paginatedUsers.length" class="department-table">

      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Roles</th>

          <!-- Two Columns (Department style) -->
          <th *hasPermission="'user.edit'"></th>
          <th *hasPermission="'user.delete'"></th>
        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let u of paginatedUsers; let i = index">

          <!-- SR No -->
          <td>{{ (page - 1) * pageSize + i + 1 }}</td>

          <td>{{ u.fullName || '-' }}</td>
          <td>{{ u.email }}</td>

          <td>
            <div class="role-wrap">
              <span class="role-chip" *ngFor="let r of u.roles">
                {{ r }}
              </span>
            </div>
          </td>

          <!-- Edit -->
          <td *hasPermission="'user.edit'" class="action-buttons">
            <button class="edit-btn" (click)="goEdit(u.email)">Edit</button>
          </td>

          <!-- Delete -->
          <td *hasPermission="'user.delete'" class="action-buttons">
            <button class="delete-btn" (click)="deleteUser(u.email)">Delete</button>
          </td>

        </tr>

      </tbody>

    </table>

  </div>

  <!-- Pagination -->
  <div class="pagination" *ngIf="paginatedUsers.length">

    <button [disabled]="page === 1" (click)="page = page - 1">Prev</button>

    <span>Page {{ page }} of {{ totalPages }}</span>

    <button [disabled]="page === totalPages" (click)="page = page + 1">Next</button>

  </div>

  <p *ngIf="!loading && !paginatedUsers.length" class="empty">
    No Users Found.
  </p>

</div>
