<div class="department-container">

  <!-- Header -->
  <div class="header-row">
    <h2>Users</h2>

    <div class="header-actions">

      <!-- Search -->
      <input type="text" class="search-input" placeholder="Search users..." [(ngModel)]="searchText"
        (input)="onSearch()" />

      <!-- Create User -->
      <button class="add-btn" *hasPermission="'user.create'" (click)="openCreate()">
        + Create User
      </button>

    </div>
  </div>

  <!-- Table Wrapper -->
  <div class="table-wrapper">

    <table *ngIf="!loading && users.length" class="department-table">

      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Roles</th>

          <!-- SINGLE ACTION COLUMN -->
          <th *ngIf="hasAnyActionPermission()" class="actions-header">
            Actions
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let u of users; let i = index">
          <td>{{ (page - 1) * pageSize + i + 1 }}</td>
          <td>{{ u.fullName || '-' }}</td>
          <td>{{ u.email }}</td>

          <td>
            <div class="role-wrap">
              <span class="role-chip" *ngFor="let r of u.roles">
                {{ r }}
              </span>
            </div>
          </td>

          <!-- SINGLE CELL -->
          <td *ngIf="hasAnyActionPermission()" class="action-buttons">

            <!-- EDIT -->
            <button class="icon-btn edit" title="Edit User" *hasPermission="'user.edit'" (click)="goEdit(u.email)">
              <i class="bi bi-pencil"></i>
            </button>

            <!-- DELETE -->
            <button class="icon-btn delete" title="Delete User" *hasPermission="'user.delete'"
              (click)="deleteUser(u.email)">
              <i class="bi bi-trash"></i>
            </button>

          </td>

        </tr>
      </tbody>


    </table>

  </div>


  <!-- Pagination -->
  <div class="pagination" *ngIf="users.length">

    <button [disabled]="page === 1" (click)="prevPage()">
      Prev
    </button>

    <span>Page {{ page }} of {{ totalPages }}</span>

    <button [disabled]="page === totalPages || totalPages === 1" (click)="nextPage()">
      Next
    </button>

  </div>


  <p *ngIf="!loading && !users.length" class="empty">
    No Users Found.
  </p>

</div>
